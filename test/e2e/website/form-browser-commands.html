<!DOCTYPE html>
<html>
<head>
    <title>My Form Browser Commands</title>
</head>
<body>

<form>
    Command:<input id="command" name="command" type="text"/>
    Deprecated:
    Yes:<input id="deprecatedyes" name="deprecatedyes" type="radio"/>
    No:<input id="deprecatedno" name="deprecatedno" type="radio"/>
    Useful:<input id="useful" name="useful" type="checkbox"/>
    Nice:<input id="nice" name="nice" type="checkbox"/>
    <select id="type" name="type">
        <option>t1</option>
        <option>t2</option>
    </select>
</form>

</body>
</html>
